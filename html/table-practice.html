<!DOCTYPE html>
<html>
<head>
  <title>Table Practice</title>
  <meta charset="utf-8">
</head>
<body>

<table border="1">
  <tr>
    <th>Character</th>
    <th>Name</th>
    <th>Weapon</th>
  </tr>
  <tr>
    <td>Knight</td>
    <td>Lancelot</td>
    <td>Sword</td>
  </tr>
  <tr>
    <td>Elf</td>
    <td>Legolas</td>
    <td>Bow</td>
  </tr>
  <tr>
    <td>Wizard</td>
    <td>Harry</td>
    <td>Wand</td>
  </tr>
</table>

<table border="1">
  <tr>
    <th>Character</th>
    <th>Name</th>
    <th>Weapon</th>
  </tr>
  <tr>
    <td>Knight</td>
    <td>Lancelot</td>
    <td rowspan="2"> Bow </td>
  </tr>
  <tr>
    <td>Elf</td>
    <td>Legolas</td>
  </tr>
  <tr>
    <td colspan="2">Wizard Harry</td>
    <td>Wand</td>
  </tr>
</table>

</body>
</html>
